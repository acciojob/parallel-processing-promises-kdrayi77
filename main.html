<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Downloader</title>
  <style>
    #loading {
      display: none;
      font-weight: bold;
      color: blue;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #output img {
      max-width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <button id="download-images-button">Download Images</button>
  <div id="loading" role="status" aria-live="polite">Loading images...</div>
  <div id="error"></div>
  <div id="output"></div>

  <script>
    const imageUrls = [
      'https://via.placeholder.com/150',
      'https://via.placeholder.com/200',
      'https://via.placeholder.com/250'
    ];

    function downloadImageWithRetry(url, retries = 2) {
      return new Promise((resolve, reject) => {
        const attempt = (remaining) => {
          const img = new Image();
          img.src = url;
          img.alt = "Downloaded image";
          img.onload = () => resolve(img);
          img.onerror = () => {
            if (remaining > 0) {
              setTimeout(() => attempt(remaining - 1), 1000); // Retry after 1s
            } else {
              reject(new Error(`Failed to load image after retries: ${url}`));
            }
          };
        };
        attempt(retries);
      });
    }

    async function downloadImages(urls) {
      const loadingDiv = document.getElementById('loading');
      const outputDiv = document.getElementById('output');
      const errorDiv = document.getElementById('error');

      outputDiv.innerHTML = '';
      errorDiv.textContent = '';
      loadingDiv.style.display = 'block';

      try {
        const imagePromises = urls.map(url => downloadImageWithRetry(url));
        const images = await Promise.all(imagePromises);

        loadingDiv.style.display = 'none';
        images.forEach(img => outputDiv.appendChild(img));
      } catch (error) {
        loadingDiv.style.display = 'none';
        errorDiv.textContent = error.message;
      }
    }

    document.getElementById('download-images-button').addEventListener('click', () => {
      downloadImages(imageUrls);
    });
  </script>
</body>
</html>
