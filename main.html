<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Downloader with Promise.all</title>
  <style>
    #loading {
      display: none;
      text-align: center;
      font-weight: bold;
      color: blue;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    #output {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    #output img {
      width: 150px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Image Downloader with Promise.all()</h2>

  <!-- Loading Spinner -->
  <div id="loading">Loading images, please wait...</div>

  <!-- Error Message -->
  <div id="error"></div>

  <!-- Output Images -->
  <div id="output"></div>

  <script>
    // Array of image URLs (replace with your own set of URLs)
    const imageUrls = [
      "https://picsum.photos/200/300?random=1",
      "https://picsum.photos/200/300?random=2",
      "https://picsum.photos/200/300?random=3",
      "https://picsum.photos/200/300?random=4"
    ];

    // Function to download a single image
    function downloadImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = url;

        img.onload = () => resolve(img);
        img.onerror = () => reject(new Error(`Failed to load image: ${url}`));
      });
    }

    // Main function to download all images
    function downloadImages(urls) {
      const loadingDiv = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
      const outputDiv = document.getElementById("output");

      // Reset UI
      loadingDiv.style.display = "block";
      errorDiv.textContent = "";
      outputDiv.innerHTML = "";

      // Download all images in parallel
      Promise.all(urls.map(downloadImage))
        .then(images => {
          loadingDiv.style.display = "none"; // hide loading spinner
          images.forEach(img => outputDiv.appendChild(img));
        })
        .catch(error => {
          loadingDiv.style.display = "none"; // hide loading spinner
          errorDiv.textContent = error.message;
        });
    }

    // Trigger the download on page load
    window.onload = () => {
      downloadImages(imageUrls);
    };
  </script>
</body>
</html>
