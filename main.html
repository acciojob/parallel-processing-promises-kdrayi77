<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Downloader</title>
  <style>
    #loading {
      display: none;
      font-weight: bold;
      color: blue;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #output img {
      max-width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- ✅ Required by Cypress -->
  <button id="download-images-button">Download Images</button>

  <!-- ✅ Spinner shown during download -->
  <div id="loading" role="status" aria-live="polite">Loading images...</div>

  <!-- ✅ Error message container -->
  <div id="error"></div>

  <!-- ✅ Output container for downloaded images -->
  <div id="output"></div>

  <script>
    const imageUrls = [
      'https://via.placeholder.com/150',
      'https://via.placeholder.com/200',
      'https://via.placeholder.com/250'
    ];

    function downloadImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = url;
        img.alt = "Downloaded image";
        img.onload = () => resolve(img);
        img.onerror = () => reject(new Error(`Failed to load image: ${url}`));
      });
    }

    async function downloadImages(urls) {
      const loadingDiv = document.getElementById('loading');
      const outputDiv = document.getElementById('output');
      const errorDiv = document.getElementById('error');

      // Clear previous content
      outputDiv.innerHTML = '';
      errorDiv.textContent = '';

      // Show loading spinner
      loadingDiv.style.display = 'block';

      try {
        const imagePromises = urls.map(downloadImage);
        const images = await Promise.all(imagePromises);

        // Hide loading spinner
        loadingDiv.style.display = 'none';

        // Display images
        images.forEach(img => outputDiv.appendChild(img));
      } catch (error) {
        // Hide loading spinner
        loadingDiv.style.display = 'none';

        // Show error message
        errorDiv.textContent = error.message;
      }
    }

    // ✅ Attach event listener to button
    document.getElementById('download-images-button').addEventListener('click', () => {
      downloadImages(imageUrls);
    });
  </script>
</body>
</html>
