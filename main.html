<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Downloader</title>
  <style>
    #loading {
      display: none;
      font-weight: bold;
      color: blue;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #output img {
      margin: 5px;
      border: 1px solid #ccc;
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

  <button id="startBtn">Download Images</button>

  <div id="loading">Loading images...</div>
  <div id="error"></div>
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
